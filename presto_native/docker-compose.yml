networks:
  presto-net:
    driver: bridge

services:
  presto:
    image: prestodb/presto:latest # Use the official Java Presto image for the coordinator
    container_name: presto-coordinator
    ports:
      - "8080:8080" # Presto UI and API
    volumes:
      - ./presto_config/config.properties:/opt/presto-server/etc/config.properties:ro
      - ./presto_config/node.properties:/opt/presto-server/etc/node.properties:ro
      - ./presto_config/jvm.config:/opt/presto-server/etc/jvm.config:ro
      - ./presto_config/log.properties:/opt/presto-server/etc/log.properties
      - ./catalog:/opt/presto-server/etc/catalog
      - ./data:/opt/presto-server/data

    # environment:
      # Optional: Set Presto version if you know it, though 'latest' is fine
      # - PRESTO_VERSION=0.293 # Example
    networks:
      - presto-net
    restart: unless-stopped # Keep coordinator running

  presto-native-worker:
    #image: prestodb/presto-native:0.293
    image: presto/prestissimo-runtime:centos9
    platform: linux/amd64
    container_name: presto-native-worker-cpu
    ports:
      - "8081:8081" # Expose worker port for debugging
    volumes:
      # Mount the worker-specific config for Prestissimo
      - ./presto_config/worker-node.properties:/opt/presto-server/etc/node.properties 
      - ./presto_config/worker-config.properties:/opt/presto-server/etc/config.properties # Worker config
      #- ./catalog:/opt/presto-server/etc/catalog
      # Presto Native needs its own data dir, make it a volume if you want persistence
      - presto_native_data:/data/presto
    networks:
      - presto-net
    command: /velox/_build/release/presto_cpp/main/presto_server --v=1 --logtostderr=1 --etc_dir=/opt/presto-server/etc
    restart: unless-stopped # Keep worker running
    depends_on:
      - presto

  superset-db:
    image: postgres:13
    networks:
      - presto-net
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    volumes:
      - superset_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  superset:
    image: apache/superset:latest
    ports:
      - "8089:8088"
    networks:
      - presto-net
    environment:
      - SUPERSET_CONFIG_PATH=/app/superset_config.py
      - SUPERSET_SECRET_KEY=your_secret_key_here
      - DATABASE_DB=superset
      - DATABASE_HOST=superset-db
      - DATABASE_PASSWORD=superset
      - DATABASE_USER=superset
    volumes:
      - ./superset_config.py:/app/superset_config.py:ro
      - superset_logs:/app/logs
    depends_on:
      - superset-db
      - presto
    command: >
      bash -c "
        pip install pyhive[presto] psycopg2-binary &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin &&
        superset db upgrade &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088
      "
    restart: unless-stopped

volumes:
  presto_native_data: {} # Defines a named volume for the Prestissimo worker's data
  superset_db_data:
  superset_logs:
